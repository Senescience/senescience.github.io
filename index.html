  <script>
   $(document).ready(function() {
     var header = $(".section-header");
     var fixed = $("#fixedHeader");
     var headerCheck = function() {
       var fromTop = $(window).scrollTop();

       if ( fromTop > ( header.height())) {
         if (fixed.is(':hidden')) { fixed.show() }
       }
       else {
         if (! fixed.is(':hidden')) { fixed.hide() }
       }
     }

     headerCheck();
     $(window).on("scroll", headerCheck);

     var current_sheet = 98;
     if (window.location.hash) {
       try {
         current_sheet = parseInt(window.location.hash.substr(1));
       }
       catch (err) {
         console.error(err);
       };
     }

     $('link[href="/css/colours/98.css"]')
       .attr('href', "/css/colours/" + current_sheet + ".css");

     $(document).keydown(function(e) {
       if (e.keyCode === 39) {
         $('link[href="/css/colours/' + current_sheet + '.css"]')
            .attr('href', "/css/colours/" + ++current_sheet + ".css");
         window.location.hash = current_sheet;
         return e.preventDefault();
       }

       // left
       if (e.keyCode === 37) {
         if (current_sheet === 0) { return e.preventDefault(); }

         $('link[href="/css/colours/' + current_sheet + '.css"]')
            .attr('href', "/css/colours/" + --current_sheet + ".css");
         window.location.hash = current_sheet;
         return e.preventDefault();
       }
     })
   });

  </script>
